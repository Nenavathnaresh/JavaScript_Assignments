<!DOCTYPE html>

<body>
    <script>
        // Automorphic numbers

        var count = 0
        var n = 25;
        var sqr = n**2;
        for(var i = n; i > 0; i = parseInt(i/10)){
            count++
        }
        var rem = sqr % (10**count)
        if(n === rem){
            console.log(true);
        }
        else{
            console.log(false);
           
        }
    

        var num = 8;
        var y = (num*num.toString().endsWith(num));
        console.log(y)
    </script>
</body>
