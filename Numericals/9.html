<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar = [3,13,26,24,9,18,2];

        var x = ar.reduce(function(a,b){
            return a>b
        })
        console.log(x);

        var max = -Infinity;
        var min = Infinity
        ar.forEach(function(n){
            if(n > max){
                max = n
            }
        })
        ar.forEach(function(m){
            if(m < min){
                min = m
            }
        })
        console.log(max - min);


        ar.sort(function(a,b){
            return a-b
        })
        console.log(ar[ar.length-1] - ar[0]);

        

       
    </script>
</body>
</html>
