    <script>
        var ar = ['apple','cat','girl','icecream','hi'];
        var br = [];
        ar.forEach(function(str){
            br.push(str.length)
        })
        console.log(br)

        var x = br.sort(function(a,b){
            return a-b
        })
        console.log(x);

      ar.sort(function(a,b){
        if(a.length > b.length){
            return 1;

        }
        if(a.length < b.length){
            return -1
        }
        return 0
      })
      console.log(ar);
    </script>
