    <script>
        var str = prompt();
        var count = 0;
        var minCount = 1;
        for(i = 0; i < str.length; i++){
            for(j = 0; j < str.length; j++){
                if(str[i] === str[j]){
                    count += 1;
                }
            }
            if(minCount > count){
                minCount = count ;
                var a = i
            }
            count = 0;
        }
        console.log(str[a], minCount)
    </script>
