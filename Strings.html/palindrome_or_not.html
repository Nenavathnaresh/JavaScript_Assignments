<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt();
        var rev = ''
        for(var i = str.length-1; i >= 0; i-- ){
            rev += str[i]
        }
        if(str === rev){
            console.log(str, 'is a palindrome')
        }
        else{
            console.log(str, 'is not a palindrome')
        }
    </script>
</body>
</html>
