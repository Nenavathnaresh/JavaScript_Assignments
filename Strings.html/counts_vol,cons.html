<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vowels = 'aeiou';
        var n = 'naresh';
        var vcount = 0;
        for(var i = 0; i < n.length; i++){
            for(var j = 0; j < vowels.length; j++){
                if(n[i] === vowels[j]){
                    vcount += 1;
                }

            }
        }
        console.log(`total number of vowels ${vcount}`)
        ccount = n.length - vcount;
        console.log(`total number of consonents ${ccount}`)

    </script>
</body>
</html>
