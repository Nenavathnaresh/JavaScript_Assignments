<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [23,34,54,0,4,7];
        for(var i = 0; i <= arr.length-1; i++){
            console.log(arr[i])
        }
        console.log('')
        for (var i = 1; i <= arr.length-1; i++){
            console.log(arr[i])
        }
        console.log('')
        for(i = 0; i<= arr.length-2;i++){
            console.log(arr[i])
        }
        console.log('')
        for(i= arr.length-1; i >=0; i--){
            console.log(arr[i])
        }
        console.log('')
        for(i= arr.length-2; i >=0; i--){
            console.log(arr[i])
        }  
        console.log('')
        for(i= arr.length-1; i >=1; i--){
            console.log(arr[i])
        }  
        console.log('')
        for(var i = arr.length-4 ; i <= arr.length-1; i++){
            console.log(arr[i])
        } 
        console.log('')
        for(var i = 0 ; i <= arr.length-1; i++)
        {
            if(arr[i] > 20){
                console.log(arr[i])
            }
        }
        console.log('')
        for(var i = 0; i <= arr.length-1; i++){
            if(arr[i] % 2 == 0 ){
                console.log(arr[i])
            }
        }
        console.log('')
        for(var i = 0; i <= arr.length-1; i++){
            if(arr[i] % 2 != 0 ){
                console.log(arr[i])
            }
        }
        console.log('')
        var arr = [23,-34,-54,10,-4,7]
        for(var i = 0; i <= arr.length-1;i++){
            if(arr[i] > 0){
                console.log(arr[i])
            }
        }
        console.log('')
        for(var i = 0; i <= arr.length-1; i++){
            if((arr[i] > 9 && arr[i] < 100) || (arr[i] > -100 && arr[i] < -9)){
                console.log(arr[i])
            }
        }
        console.log('')
        for(var i = 0; i <= arr.length-1; i++)
        {
            if(arr[i] % 5 == 0){
                console.log(arr[i])
            }
        }
        console.log('')
        for(var i = 0; i <= arr.length-1; i++)
        {
            if(arr[i] % 2 == 0 && arr[i] % 3 == 0){
                console.log(arr[i])
            }
        }
        console.log('')
        for(var i = 0; i <= arr.length-1; i++)
        {
            if(arr[i] % 2 == 0 || arr[i] % 3 == 0){
                console.log(arr[i])
            }
        }

    </script>
</body>
</html>
