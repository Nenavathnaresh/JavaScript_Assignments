<body>
    <script>
        var sum = 0;
        function amstrong(){
            for(var i = 1; i <= 1000; i++){
                var numStr = i.toString();
                var len = numStr.length;
                for(var j = 0; j < len; j++){
                    var digit = parseInt(numStr[j]);
                    sum = sum + digit ** len ;
                }
                if(sum === i){
                    console.log(i);
                }
                sum = 0;
            }
        }
        var k = amstrong()
    </script>
