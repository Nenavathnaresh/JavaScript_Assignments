<body>
    <script>
        function add(a,b){
            return a+b;
        }
        var sum = add(63,33);
        console.log(sum);
        console.log('');

        function compare(a,b,c){
            if(a>b && a>c){
                return a;
            }
            else if (b > a && b > c){
                return b;
            }
            else{ 
                return c;
            }
        }
        var greatest = compare(3,5,2);
        console.log(greatest);
        console.log('');

        function sortnum(a,b,c){
            if(a > b && a > c){
                if(b>c){
                    return (a);
                    return (b);
                    return (c);
                }
                else{
                    return (a)
                    return (c)
                    return (b)
                }
            }
            else if(b>a && b > c){
                if(a > c){
                    return (b)
                    return (a)
                    return (c)
                }
                else{
                    return (b)
                    return (c)
                    return (a)
                }
            }
            else{
                if(a>b){
                    return (c)
                    return (a)
                    return (b)
                }
                else{
                    return (c)
                    return (b)
                    return (a)
                }
            }
        }
        var assending = sortnum(3,6,3);
        console.log(assending)

       
      
    </script>
