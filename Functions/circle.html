<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        function dia(r) {
            var d = 2 * r;
            return d;
        }
        console.log(dia(5))

        function circum(r) {
            var c = 2 * 3.14 * r;
            return c;
        }
        console.log(circum(5));

        function area(r) {
            var a = 3.14 * r ** 2;
            return a;
        }
        console.log(area(5));
    </script>
</body>

</html>
