<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        factorial = 1 ;
        function fact(n){
            for(var i = 1; i <=n ; i++){
                factorial = factorial * i ;
            }
            return factorial;
        }
        var num = 5;
        var k = fact(num);
        console.log(k)
    </script>
</body>
