<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        function perfectNum(n){
            for(var i = 1; i < n ; i++){
                if(n % i === 0){
                    sum += i ;
                }
            }
            if(sum === n){
                console.log(`${n} is perfect number`)
            }
            else{
                console.log(`${n} is not a perfect number`)
            }
        }
        perfectNum(6);
    </script>
</body>
</html>
