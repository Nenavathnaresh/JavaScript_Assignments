<body>
    <script>
        function maxMin(a,b){
            if(a > b){
                console.log(`max is ${a}`);
                console.log(`min is ${b}`);
            }
            else{
                console.log(`max is ${b}`);
                console.log(`min is ${a}`);
            }
        }
        maxMin(6,13);
    </script>
