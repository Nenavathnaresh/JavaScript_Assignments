<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var n = +prompt('enter a num ');
        console.log(n % 2 == 0 ? 'even' : 'odd');
        console.log(n > 0 ? 'Positive' : 'not positive')
        console.log(n % 4 == 0 ? 'multiple of 4' : 'not a multiple of 4')


    </script>
</body>
