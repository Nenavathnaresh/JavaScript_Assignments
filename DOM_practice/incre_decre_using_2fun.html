<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <button onclick="decre(-1)">-</button>
<span id="d1"></span>
<button onclick="incre(1)">+</button><br><br>

<button onclick="decre(-100)">-</button>
<span id="d2"></span>
<button onclick="incre(100)">+</button>
    <script>
        var i = 0;
        var j = 0;
    var span1 = document.getElementById('d1')
    span1.innerHTML = i;
    var span2 = document.getElementById('d2')
    span2.innerHTML = j;

    function decre(a){
        if(a === -1){
            i = i - 1;
        span1.innerHTML = i
        }
        else{
            j = j - 100;
        span2.innerHTML = j
        }
    }

    function incre(a){
        if(a === 1){
            i = i + 1;
        span1.innerHTML = i
        }
        else{
            j = j + 100;
        span2.innerHTML = j
        }
    }

    </script>
</body>
</html>
