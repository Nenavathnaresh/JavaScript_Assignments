<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="decrement()">Decrement</button>
    <input type="text" id="d1">
    <button onclick="increment()">Increment</button><br><br>

    <button onclick="decBy100()">Decrement</button>
    <input type="text" id="d2">
    <button onclick="incBy100()">Increment</button>
    <script>
        var text = document.getElementById('d1');
        var i = 0;
        text.value = i;
        function decrement(){
            text.value = --i
        }
        function increment(){
            text.value = ++i
        }

        var text1 = document.getElementById('d2');
        var i = 0;
        text1.value = i;
        function decBy100(){
            text1.value = (i-=100)
        }
        function incBy100(){
            text1.value = i+=100;
        }

    </script>
</body>
</html>
