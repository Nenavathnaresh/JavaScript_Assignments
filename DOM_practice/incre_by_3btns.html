<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="d1"></h2>
    <button onclick="incre(1)">+1</button>
    <button onclick="incre(2)">+2</button>
    <button onclick="incre(3)">+3</button>
    <script>
        var i = 0;
       var h1 = document.getElementById('d1');
       h1.innerHTML = i
       function incre(a){
        i = i + a;
        h1.innerHTML = i
       }
    </script>
</body>
</html>
