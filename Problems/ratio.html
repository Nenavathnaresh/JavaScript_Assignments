<body>
    <script>
        function ratio(a,b){
            var deno = b[0] + b[1]
            var arr = []
            //arr[0] = ((b[0]/deno) * a) ;
            //arr[1] = ((b[1]/deno) * a) ;
            arr.push((b[0]/deno) * a) ;
            arr.push((b[1]/deno) * a) ;
            return arr
        }
        console.log(ratio(100,[2,3]));
    </script>
