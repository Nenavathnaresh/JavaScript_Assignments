<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function output(a,b){
            var arr = [];
            if(a + b === 10){
                arr.push('+')
            }
            if(a - b === 10){
                arr.push('-')
            }
            if(a * b === 10){
                arr.push('*')

            }
            if(a / b === 10){
                arr.push('/')
            }
            
            return arr
        }
        console.log(output(10,0))
    </script>
</body>
</html>
