<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
     padding: 0;
     margin: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     background-color: #ecf0f3;
    }
    .container{
      width: 45%;
      height: 45vh;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 12px 12px 20px #cbced1,
      -12px -12px 20px #fff;
    }
    .display #screen{
      width: 97%;
      height: 70px;
      font-size: 35px;
      outline: none;
      border: none;
      text-align: right;
      padding-right: .5em;
      background: #ecf0f3;
      border-radius: 6px;
      box-shadow: inset 8px 8px 8px #cbced1,
                  inset -8px -8px 8px #fff ;
    }
    .btns{
      width:100%;
      margin-top: 1.7em;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .btns .row button{
      width: 80px;
      height: 30px;
      font-size: 16px;
      border: none;
      outline: none;
      margin: 5px;
      border-radius: 4px;
      box-shadow: 5px 5px 8px #000020,
                   -5px -5px 8px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="display">
      <input id="screen" type="text" placeholder="0">
    </div>

    <div class="btns">
      <div class="row">
        <button class="btn">CE</button>
        <button class="btn">X!</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">%</button>
        <button class="btn">AC</button>
      </div>
      <div class="row">
        <button class="btn">sin</button>
        <button class="btn">pi</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
      </div>
      <div class="row">
        <button class="btn">cos</button>
        <button class="btn">log</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
      </div>
      <div class="row">
        <button class="btn">tan</button>
        <button class="btn">root</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
      </div>
      <div class="row">
        <button class="btn">e</button>
        <button class="btn">x^y</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
        <button class="btn">+</button>
      </div>
     
    </div>
  </div>
</body>
<script>
  var screen = document.querySelector('#screen')
  var btn = document.querySelectorAll('.btn');

  for(item of btn){
    item.addEventListener('click',(e)=>{
      btntext = e.target.innerText;
      if(btntext == 'x'){
        btntext = '*'
      }
      screen.value += btntext;
    })
  }
</script>
</html>
