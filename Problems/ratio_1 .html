<body>
    <script>
        var large ;
        var small ;
        function ratio(n1,n2){
            if(n1>n2){
                large = n1 ;
                small = n2 ;

            }
            else{
                large = n2;
                small = n1;
            }
            for(var i = 1; i <= small ; i++){
                if(small % i === 0 && large % i === 0){
                    var hcf = i;
                }
            }
            var arr = [];
            arr[0] = (n1 / hcf) ;
            arr[1] = (n2 / hcf) ;
            return arr
        }
        console.log(ratio(1920,1080))
    </script>
</body>
