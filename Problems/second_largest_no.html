<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [5,7,6,2,1];
        var max = -Infinity ;
        var max2 ;
       function secondLargest(){
        for(var i = 0; i < arr.length; i++){
            if(arr[i] > max){
                max2 = max ;
                max = arr[i]
            }
            else{
                if(arr[i] > max2){
                    max2 = arr[i]
                }
            }
        }
        console.log(max2)
       }
       secondLargest()
    </script>
</body>
</html>
