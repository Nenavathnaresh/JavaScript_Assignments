<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = +prompt();
        var count = 0 ;
        while(n > 0){
            var digit = n % 10;
            if(digit === 1){
                count++
            }
            n = parseInt(n / 10);
        }
        console.log(count)
    </script>
</body>
</html>
