<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        var n1 = +prompt();
        var n2 = +prompt();
        var sum = 0;
        if (n1 < n2) {
            for (var i = n1; i < n2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        else {
            for (var i = n1; i > n2; i--) {
                sum += i;
            }
            console.log(sum);
        }

    </script>
</body>

</html>
