<body>
    <script>
        var n = prompt();
        sum = 0 ;
        var len = n.length ;
        for(var i = 0; i <= len; i++ ){
            pow = 8 ** i ;
            var rem = n % 10 ;
            var dec = rem * pow ;
            sum += dec ;
            n = parseInt(n/10) ;

        }
        console.log(sum);
    </script>
