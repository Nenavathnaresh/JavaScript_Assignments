<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = +prompt();
        var n2 = +prompt();
        var sum = 0;
        if(n1 < n2){
            for(var i = n1; i < n2; i++){
                if(i % 2 != 0){
                    sum += i ;
                    
                }
               
            }
            console.log(sum);
        }
        else{
            for(var i = n2; i < n1; i++){
                if(i % 2 != 0){
                    sum += i ;
                    
                }
               
            }
            console.log(sum);
        }
    </script>
</body>
</html>
