 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = +prompt();
        var n2 = +prompt();
        var div ;
        for(var i = 1; i <= n1 && i <= n2 ; i++){
            if(n1 % i == 0 && n2 % i == 0){
                div = i ;
            }
        }
        var lcm = n1 * n2 / div ;
        console.log(lcm);
    </script>
</body>
</html>
