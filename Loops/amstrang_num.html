<body>
    <script>
        var n1 = +prompt();
        var n2 = n1 ;
        var n3 = n1 ;
        var count  = 0;
        var sum = 0 ;
        while(n1 > 0){
            var digit = n1 % 10 ;
            count++ ;
            n1 = parseInt(n1/10);
        }
        while(n2 > 0){
            var digit = n2 % 10 ;
            sum += (digit ** count);
            n2 = parseInt(n2/10);
        }
        if(sum === n3){
            console.log('Amstrang num')
        }
        else{
            console.log('not Amstrang num')
        }
    </script>
