<body>
    <script>
        var n = +prompt();
        var sum = 0 ;
        var i = 0;
        while(n > 0){
            rem = n % 10;
            sum = sum + rem * (2**i);
            n = parseInt(n/10);
            i++ ;
        }
        console.log(sum);
    </script>
</body>
