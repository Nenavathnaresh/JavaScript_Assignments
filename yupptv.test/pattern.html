<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       for(var i = 1; i < 5; i++){
        for(var j = 1; j <= i; j++){
            document.write(j,'&nbsp&nbsp')
        }
        for(var k = j - 2; k >= 1; k--){
            document.write(k,'&nbsp&nbsp')
            
        }
        document.write('<br>')
       }
    </script>
</body>
</html>
