<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ascorder()" style="margin-right: 50px;">A-Z</button>
    <button onclick="dscorder()">Z-A</button> 

    <input type="text" id="textBox" onkeyup="search()">

    <table border="1">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Gender</th>
                <th>City</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="tb">

        </tbody>
    </table>
    <script>
        var people = [
            {
                "firstname": "praveen",
                "lastname": "gubbala",
                "age": 36,
                "gender": "male",
                "city": "hyd",
                "salary": 10000
            },
            {
                "firstname": "srikanth",
                "lastname": "gubbala",
                "age": 32,
                "gender": "male",
                "city": "bengaluru",
                "salary": 20000
            },
            {
                "firstname": "pradeep",
                "lastname": "reddy",
                "age": 21,
                "gender": "male",
                "city": "hyd",
                "salary": 25000
            },
            {
                "firstname": "mounika",
                "lastname": "mudiraj",
                "age": 20,
                "gender": "female",
                "city": "nalgonda",
                "salary": 30000
            },
            {
                "firstname": "nikhil",
                "lastname": "m",
                "age": 22,
                "gender": "male",
                "city": "guntur",
                "salary": 2000
            },
            {
                "firstname": "riya",
                "lastname": "bhadouria",
                "age": 14,
                "gender": "female",
                "city": "indore",
                "salary": 40000
            }
        ];

        var table = document.getElementById('tb');
        createTable(people)

        var textBox = document.getElementById('textBox');
        function search(){
            var filterpeople = people.filter(function(person){
                return (person.firstname.toLowerCase().startsWith(textBox.value.toLowerCase()))
            })
            createTable(filterpeople);
        }

        function ascorder(){
           
        people.sort(function(a,b){
            var fn1 = a.firstname.toLowerCase();
            var fn2 = b.firstname.toLowerCase();
            if(fn1 > fn2){
                return 1
            }
            else{
                return -1
            } 
        })
        createTable(people)
       }


       function dscorder(){
            
        people.sort(function(a,b){
            var fn1 = a.firstname.toLowerCase();
            var fn2 = b.firstname.toLowerCase();
            if(fn1 > fn2){
                return -1
            }
            else{
                return 1
            } 
        })
        createTable(people)
       }

       
      function createTable(arr){
        table.innerHTML = ''
        arr.forEach(function(person){
        var tr = document.createElement('tr');
        var td1 = document.createElement('td');
        td1.innerHTML = person.firstname ;
        var td2 = document.createElement('td');
        td2.innerHTML = person.lastname ;
        var td3 = document.createElement('td');
        td3.innerHTML = person.age ;
        var td4 = document.createElement('td');
        td4.innerHTML = person.gender ;
        var td5 = document.createElement('td');
        td5.innerHTML = person.city ;
        var td6 = document.createElement('td');
        td6.innerHTML = person.salary ;

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tr.appendChild(td5);
        tr.appendChild(td6);

        table.appendChild(tr)
    
       })
      }

      
        
      

    </script>
</body>
</html>
