<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align = center>
    <img id="img" src="" alt="" onclick="imgRotation()" width="250px">
    <script>
        var imgUrl = ['https://icons.iconarchive.com/icons/martz90/hex/512/html-5-icon.png','https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_1280.png','https://static.javatpoint.com/images/javascript/javascript_logo.png','https://w7.pngwing.com/pngs/18/497/png-transparent-black-and-blue-atom-icon-screenshot-react-javascript-responsive-web-design-github-angularjs-github-logo-electric-blue-signage.png']

        var img = document.getElementById('img');
        var i = 0;
        img.src = imgUrl[i]
        function imgRotation(){
            i++
            if(i === imgUrl.length){
                i = 0;
            }
            
            img.src = imgUrl[i]
           
        }
    </script>
</body>
</html>
