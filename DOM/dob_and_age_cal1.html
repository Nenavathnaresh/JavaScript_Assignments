<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #d1{
        border: 5px solid rgb(71, 29, 150);
        border-radius: 10px;
        box-shadow: 2px 10px 10px ;
        width: 40%;
        margin: auto;
        padding: 5px;
       }
    </style>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>
<body align="center">
    <div id="d1">
    <input type="date" name="date" id="date" onchange="dateOfBirth()">
    <h1 id="root"></h1>
</div>
    <script>
        var date = document.getElementById('date');
        var h1 = document.getElementById('root');
        var today = new Date();
       
        function dateOfBirth(){
            var dob = new Date(date.value)
            var day = today.getDate() -dob.getDate();
            var month = today.getMonth()-dob.getMonth();
            var year = today.getFullYear()-dob.getFullYear();

            if(day < 0){
                month--;
                day += 30;
            }
            if(month < 0){
                year--;
                month += 12;
            }
            h1.innerHTML = `Your age is ${year} years ${month} months ${day} days`;
        }
    </script>
</body>
</html>
