<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {}
    </style>
</head>

<body>
    <img id="d1"
        src="https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg"
        width="250" height="200">
    <img id="d2"
        src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg"
        alt="" width="250" height="200"> <br>

    <button onclick="onoff(event)">Off</button>
    <script>

        var on = document.getElementById('d1');
        var off = document.getElementById('d2');
        off.style.display = 'none'
        function onoff(e) {
            if (on.style.display === 'none') {
                on.style.display = 'block'
                off.style.display = 'none'
                e.target.innerHTML = 'Off'
                e.target.style.backgroundColor = 'orange'
            }
            else {
                on.style.display = 'none'
                off.style.display = 'block'
                e.target.innerHTML = 'On'
                e.target.style.backgroundColor = 'green'
            }
        }
    </script>
</body>

</html>
