<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: rgb(9, 199, 9);
            border-radius: 10px;
            
        }
    </style>
</head>
<body align="center">
    <input type="text" name="" id="inp"  disabled> <br><br>
    <button onclick="enable()">Enable the text box</button>
    <script>
        var input = document.getElementById('inp')
        function enable(){
            input.disabled = false
        }
    </script>
</body>
</html>
