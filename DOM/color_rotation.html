<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d3 {
            border: 2px solid;
            width: 300px;
            height: 150px;

        }
    </style>
</head>

<body>
    <div id="d3" onclick="changecolor(event)"></div>
    <script>
        var colors = ['red', 'green', 'blue', 'yellow', 'orange', 'violet', 'grey']
        var i = 0;
        var x = document.getElementById('d3');
        x.style.backgroundColor = colors[i]

        function changecolor(e) {
            i++
            if (i === colors.length) {
                i = 0
            }
            e.target.style.backgroundColor = colors[i]
        }
    </script>
</body>

</html>
