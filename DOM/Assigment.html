<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="d9">
        <img src="">
    </div>
    <ul id="d1">

    </ul>

    <ul id="d2">

    </ul>

    <table border="2px solid">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>City</th>
        </thead>
        <tbody id="d3">

        </tbody>
    </table>
    <script>
        // Create one h1 element and put some text into it

        var newh1 = document.createElement('h1');
        var x = newh1.innerHTML = 'Hello DOM World!';
        document.body.appendChild(newh1)
        console.log(newh1.innerHTML)

        // Create one h1 element,put some text into it and apply red font color to
        //it.

        var newh2 = document.createElement('h1');
        var y = newh2.innerHTML = ' This is DOM World !';
        newh2.style.color = 'red';
        document.body.appendChild(newh2);

        //Take an array of names and create a list from it.

        var names = ['naresh', 'suresh', 'tharun', 'siddu', 'divya'];
        for (var i = 0; i < names.length; i++) {
            var newli = document.createElement('li');
            newli.innerHTML = names[i];
            document.getElementById('d1').appendChild(newli)
            console.log(newli.innerHTML)
        }

        names.forEach(function (l) {
            var y = document.createElement('li')
            console.log(y.innerHTML = 'l')
        })
        //Take an array of numbers and create a list from it
        var num = [11, 12, 13, 14, 15, 16, 17];
        for (var i = 0; i < num.length; i++) {
            var newnum = document.createElement('li')
            newnum.innerHTML = num[i]
            document.getElementById('d2').appendChild(newnum)

        }

        // Take an array of objects and create a table form it

        var person = [
            {
                "name": "Naresh",
                'Age': 22,
                'Gender': 'Male',
                'Salary': '10000',
                'city': 'Hyd'
            },
            {
                "name": "Suresh",
                'Age': 20,
                'Gender': 'Male',
                'Salary': '20000',
                'city': 'Bangaloore'
            },
            {
                "name": "Divya",
                'Age': 18,
                'Gender': 'Female',
                'Salary': '250000',
                'city': 'Hyd'
            },
            {
                "name": "Mounika",
                'Age': 25,
                'Gender': 'Female',
                'Salary': '30000',
                'city': 'Medak'
            },
            {
                "name": "Siddu",
                'Age': 15,
                'Gender': 'Male',
                'Salary': '50000',
                'city': 'Nalgonda'
            },
            {
                "name": "Tharun",
                'Age': 30,
                'Gender': 'Male',
                'Salary': '80000',
                'city': 'Hyd'
            }
        ];

        for (var i = 0; i < person.length; i++) {
            var newtr = document.createElement('tr');

            var nametd = document.createElement('td');
            nametd.innerHTML = person[i].name
            newtr.appendChild(nametd)

            var agetd = document.createElement('td');
            agetd.innerHTML = person[i].Age
            newtr.appendChild(agetd)

            var gendertd = document.createElement('td');
            gendertd.innerHTML = person[i].Gender
            newtr.appendChild(gendertd)

            var salarytd = document.createElement('td');
            salarytd.innerHTML = person[i].Salary
            newtr.appendChild(salarytd)

            var citytd = document.createElement('td');
            citytd.innerHTML = person[i].city
            newtr.appendChild(citytd)

            document.getElementById('d3').appendChild(newtr)
            console.log(newtr)
        }

        var brr = [ 'https://i.pinimg.com/originals/a4/96/c2/a496c2b6bc5d7cfe0e0674f6598c38ad.jpg' ,'https://e1.pxfuel.com/desktop-wallpaper/742/75/desktop-wallpaper-nature-backgrounds-for-editing-backgrounds-nature.jpg' , 'https://wallpaperaccess.com/full/4527190.jpg']

        var x = document.getElementById('d9');
        for(var i = 0; i < brr.length; i++){
            var imgele = document.createElement('img')
            imgele.src = brr[i] 
            x.appendChild(imgele)
            
        }
        console.log(x)
        
    </script>
</body>

</html>
