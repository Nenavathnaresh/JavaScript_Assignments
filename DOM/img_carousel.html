<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: orange;
        }
        #d1{
            color: red;
        }
    </style>
    
</head>
<body align="center">
    <h1 id="d1">Image Carousel</h1>
    <img src="" alt="" id="img" width="250px" height="250px"> <br><br>
    <button onclick="prev()" style="margin-right: 250px;">Prev</button>
    <button onclick="next()">Next</button>
    <script>
        var imgs = ['https://liliyum.com/cdn/shop/products/Meltedicecreamcake_2400x.jpg?v=1632904409','https://buttermilkbysam.com/wp-content/uploads/2018/11/melting-ice-cream-cake-3-819x1024.webp','https://www.telegraph.co.uk/content/dam/food-and-drink/2016/08/19/Martha-Collison-mint-chocol_1_trans_NvBQzQNjv4Bqeo_i_u9APj8RuoebjoAHt0k9u7HhRJvuo-ZLenGRumA.jpg?imwidth=680','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9EZjbZvWL2NNtFCdxwvRRfUNDx8eWJFHopf1CPKiQ_oHv6wqFuNmY_F6DW5tuw8NC5Nk&usqp=CAU']

        var img = document.getElementById('img');
        var i = 0;
        img.src = imgs[i]
        function prev(){
            
            if(i === 0){
                i = imgs.length;
            }
            i--;
            img.src = imgs[i]

        }

        function next(){
            i++;
            if(i === imgs.length){
                i = 0;
            }
            img.src = imgs[i]
        }
    </script>
</body>
</html>
