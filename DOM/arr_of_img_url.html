<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"></div>
    <script>
        var arr = ['https://i.pinimg.com/originals/d1/00/2a/d1002a09cb4a04c3f08091454183508c.jpg','https://live.staticflickr.com/65535/50010239237_71f94039a7_b.jpg','https://i.pinimg.com/originals/2a/bf/46/2abf46e52691cabb7f3f478fd4c4edbf.jpg']

       
        var s = document.getElementById('d1')
        arr.forEach(function(a){
            var img = document.createElement('img');
            img.src = a 
            s.appendChild(img)
        })
    
       
        
    </script>
</body>
</html>
